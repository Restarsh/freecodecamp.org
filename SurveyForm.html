<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF=8">
    <title>freeCodeCamp Survey Form</title>
    <link href="SurveyForm.css" rel="stylesheet">
  </head>

  <body>
    <h1 id="title">Survey From</h1>
    <p id="description">Thank you for taking this survey.</p>

    <div>
      <form id="survey-form">
        <fieldset>
          <legend>Name</legend>
          <label id="name-label"><input id="name" type="text" placeholder="Enter your name" required ><label>
        </fieldset>
        <fieldset>
          <legend>Email</legend>
         <label id="email-label"> <input id="email" type="email" placeholder="Enter your email address" required ></label>
        </fieldset>
        <fieldset>
          <legend>Age</legend>
          <label id="number-label"><input id="number" type="number" placeholder="Age" min="18"  max="40" required ></label>
        </fieldset>
        <fieldset>
          <legend>Which option best describes your current role?
          </legend>
          <select name="dropdown" id="dropdown">
            <option value="Manager">Manager</option>
            <option value="Clerk">Clerk</option>
            <option value="Executive">Executive</option>
            <option value="Normie">Normie</option>
          </select>
        </fieldset>
        </fieldset>
        <fieldset>
          <legend>Yes or No</legend>
          <input id="yes" type="radio" name="yes-no" value="yes" >Yes</label><br>
        <label>  <input id="no" type="radio" name="yes-no" value="no">No</label>
        </fieldset>
        <fieldset>
            <legend>What's your personality?</legend>
            <input id="loving" type="checkbox" name="personality" value="loving" checked> <label for="loving">Loving</label>
            <input id="lazy" type="checkbox" name="personality" value="lazy"> <label for="lazy">Lazy</label>
            <input id="energetic" type="checkbox" name="personality" value="energetic"> <label for="energetic">Energetic</label>
          </fieldset>
          <textarea name="comment" form="usrform">Enter text here...</textarea><br>
      <button id=submit>Submit</button>
      </form>
    </div>
  </body>
  <footer>
  </footer>
</html>
